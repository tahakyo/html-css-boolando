<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <Main>
        <!-- CONTAINER -->
        <div class="container">
            <!-- PARTE IN ALTO -->
            <div class="row">
                <!-- OUTFIT1 -->
                <div class="product">
                    <div class="picture">
                        <img src="/img/1.webp" alt="primo outfit">
                        <div class="banner">
                            <span class="bg-red">-50%</span>
                            <span class="bg-green">Sostenibilità</span>
                        </div>
                        <span class="heart">&#10084;</span>
                    </div>
                    <div class="text-desc">
                        <p>Levi's</p>
                        <p class="bold-text">RELAXED FIT TEE UNISEX</p>
                        <span>14.99€</span><span>29.99€</span>
                    </div>
                </div>
                <!-- OUTFIT2 -->
                <div class="product">
                    <img src="/img/2.webp" alt="secondo outfit">
                    <div class="banner">
                        <span class="bg-red">-30%</span>
                    </div>
                    <div class="text-desc">
                        <p>Guess</p>
                        <p class="bold-text">ROSES TEE</p>
                        <span>20.99€</span><span>29.99€</span>
                    </div>
                    <span class="heart">&#10084;</span>
                </div>
                <div class="product">
                    <img src="/img/3 1.webp" alt="terzo outfit">
                    <div class="banner">
                        <span class="bg-red">-30%</span>
                    </div>
                    <div class="text-desc">
                        <p>Come zucchero filato</p>
                        <p class="bold-text">VOGLIA DI COLORE PASTELLO</p>
                        <span>14.99</span><span>29.99€</span>
                    </div>

                    <span class="heart">&#10084;</span>

                </div>




            </div>







        </div>










    </Main>
    
</body>
</html>
